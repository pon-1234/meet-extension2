<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meet Ping Extension</title>
  <link rel="stylesheet" href="../popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Meet Ping Extension</h1>
      <div class="language-selector">
        <select id="language-select">
          <option value="ja">🇯🇵 日本語</option>
          <option value="en">🇺🇸 English</option>
        </select>
      </div>
    </div>
    
    <div id="status">ステータス: 読み込み中...</div>
    
    <div id="login-section" style="display: none;">
      <p>この拡張機能を使用するには、ログインが必要です。</p>
      <button id="login-button">Googleアカウントでログイン</button>
      <div id="error-message" class="error"></div>
    </div>
    
    <div id="user-info" style="display: none;">
      <p>ログイン中: <span id="user-email"></span></p>
      <button id="logout-button">ログアウト</button>
    </div>
    
    <div id="instructions">
      <h2>使い方</h2>
      <ol>
        <li>Google Meetの会議に参加します</li>
        <li>画面左下に表示される「!」ボタンをクリックします</li>
        <li>表示されるメニューから送信したいピンを選択します</li>
        <li>ピンは他の参加者（拡張機能をインストールしている人）にも表示されます</li>
      </ol>
    </div>
  </div>

  <!-- バンドルされたスクリプト -->
  <script src="../dist/popup.bundle.js"></script>
</body>
</html>
